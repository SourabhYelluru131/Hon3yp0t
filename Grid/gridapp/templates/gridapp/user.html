{% extends "gridapp/base.html" %}

{% block title %}
    Home
{% endblock title %}

{% block nav %}  
  <div class="navbar-nav mr-auto">
    <a class="nav-item nav-link" href="/singlescan">Single Scan</a>
    <a class="nav-item nav-link" href="/allrequest">Scan All</a> 
  </div>
  <!-- Navbar Right Side -->
  <div class="navbar-nav">
    {% if user.is_authenticated %}
    <a class="nav-item nav-link" href="/logout">Log out</a>
    {% else %}
      <a class="nav-item nav-link" href="/login">Log in</a>
    {% endif %}
  </div>
{% endblock nav %}

{% block content %}
<h1>Search</h1>
<form>
    <div class="form-group">
      <label for="formGroupExampleInput">Asset Name</label>
      <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Enter Asset Name">
    </div>
    <div class="form-group">
      <label for="formGroupExampleInput2">Operating System</label>
      <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="Enter OS">
    </div>
    <button type="submit" class="btn btn-primary">Search Database</button>

  </form>
{% endblock content %}
